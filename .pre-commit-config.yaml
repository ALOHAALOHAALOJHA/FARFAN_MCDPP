# Pre-commit configuration for FARFAN_MPP GNEA enforcement
# Document: FPN-GNEA-005
# Version: 1.0.0
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Usage:
#   pre-commit run --all-files  # Run on all files
#   pre-commit run               # Run on staged files
#   pre-commit autoupdate        # Update hooks

repos:
  # GNEA Enforcement Hooks (Local)
  - repo: local
    hooks:
      # GNEA Nomenclature Enforcer (L1 - Guided Level)
      - id: gnea-nomenclature-enforcer
        name: GNEA Nomenclature Enforcer
        entry: python scripts/enforcement/gnea_enforcer.py
          --level L1
          --fail-on-violations
        language: system
        types: [python, json]
        files: ^(src/farfan_pipeline/phases/.*\.(py|json))$
        pass_filenames: true
        description: Validates GNEA naming conventions for phase modules and contracts

      # GNEA Semantic Validator
      - id: gnea-semantic-validator
        name: GNEA Semantic Validator
        entry: python scripts/validation/semantic_validator.py
        language: system
        types: [python]
        files: ^(src/farfan_pipeline/phases/.*\.py)$
        pass_filenames: true
        description: Validates semantic meaning and consistency of names

      # GNEA Hierarchy Guardian
      - id: gnea-hierarchy-guardian
        name: GNEA Hierarchy Guardian
        entry: python scripts/enforcement/hierarchy_guardian.py
          --max-depth 5
        language: system
        types: [python]
        files: ^(src/farfan_pipeline/phases/.*)
        pass_filenames: false
        description: Validates directory structure and hierarchy depth compliance

  # Standard Python hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code quality
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: ['--line-length=100', '--target-version=py312']
        language_version: python3.12
        exclude: ^(migrations/|\.git/|\.venv/|venv/|build/|dist/)

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100', '--skip-gitignore']
        exclude: ^(migrations/|\.git/|\.venv/|venv/)

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,W503,E501',
          '--max-complexity=10'
        ]
        additional_dependencies: 
          - flake8-docstrings==1.7.0
          - flake8-bugbear==24.1.17
          - flake8-comprehensions==3.14.0
          - flake8-simplify==0.21.0
        exclude: ^(migrations/|\.git/|\.venv/|venv/|tests/)

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [
          '--ignore-missing-imports',
          '--no-strict-optional',
          '--warn-redundant-casts',
          '--warn-unused-ignores'
        ]
        additional_dependencies: [
          types-requests,
          types-PyYAML,
          types-python-dateutil
        ]
        exclude: ^(migrations/|tests/|\.git/|\.venv/|venv/)

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-r', '--severity-level=medium', '--confidence-level=medium']
        exclude: ^(tests/|\.git/|\.venv/|venv/)

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^\.github/workflows/
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-json
      - id: pretty-format-json
        args: ['--autofix', '--no-sort-keys']
      - id: check-toml
      - id: check-docstring-first
      - id: debug-statements

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix']

  # Python upgrade syntax
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: ['--py312-plus']

  # Remove unused imports
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake
        args: [
          '--remove-all-unused-imports',
          '--remove-unused-variables',
          '--in-place',
          '--exclude=__init__.py'
        ]

# Configuration
default_language_version:
  python: python3.12

exclude: |
  (?x)^(
    \.git/|
    \.venv/|
    venv/|
    __pycache__/|
    \.pytest_cache/|
    \.mypy_cache/|
    build/|
    dist/|
    .*\.egg-info/|
    htmlcov/|
    \.coverage
  )

fail_fast: false

# Configuration for CI/CD integration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
