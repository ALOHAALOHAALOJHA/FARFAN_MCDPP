# Pre-commit configuration for FARFAN_MPP GNEA enforcement
# Document: FPN-GNEA-005
# Version: 1.0.0
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Usage:
#   pre-commit run --all-files  # Run on all files
#   pre-commit run               # Run on staged files
#   pre-commit autoupdate        # Update hooks

repos:
  # GNEA Enforcement Hooks (Local)
  - repo: local
    hooks:
      # GNEA Nomenclature Enforcer (L1 - Guided Level)
      - id: gnea-nomenclature-enforcer
        name: GNEA Nomenclature Enforcer
        entry: python scripts/enforcement/gnea_enforcer.py
          --level L1
          --fail-on-violations
        language: system
        types: [python, json]
        files: ^(src/farfan_pipeline/phases/.*\.(py|json))$
        pass_filenames: true
        description: Validates GNEA naming conventions for phase modules and contracts

      # GNEA Semantic Validator
      - id: gnea-semantic-validator
        name: GNEA Semantic Validator
        entry: python scripts/enforcement/semantic_validator.py
        language: system
        types: [python]
        files: ^(src/farfan_pipeline/phases/.*\.py)$
        pass_filenames: true
        description: Validates semantic meaning and consistency of names

      # GNEA Hierarchy Guardian
      - id: gnea-hierarchy-guardian
        name: GNEA Hierarchy Guardian
        entry: python scripts/enforcement/hierarchy_guardian.py
          --max-depth 5
        language: system
        types: [python]
        files: ^(src/farfan_pipeline/phases/.*)
        pass_filenames: false
        description: Validates directory structure and hierarchy depth compliance

  # Standard Python hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code quality
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: ['--line-length=100']
        language_version: python3.11

  - repo: https://github.com/pycqa/isort
    rev: 5.13.0
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,E266,E501,W503',
          '--exclude=__pycache__,.venv,.tox,dist,build,*.egg-info'
        ]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [
          '--ignore-missing-imports',
          '--no-strict-optional',
          '--warn-redundant-casts',
          '--warn-unused-ignores'
        ]
        additional_dependencies: [types-all]
        exclude: ^(tests/|docs/)

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: ^tests/

# Configuration for CI/CD integration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
