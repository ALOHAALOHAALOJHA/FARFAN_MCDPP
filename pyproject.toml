[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "farfan-pipeline"
version = "1.0.0"
description = "Framework for Advanced Retrieval of Administrative Narratives - Deterministic Policy Analysis Pipeline"
readme = "README.ES.md"
requires-python = ">=3.12"
license = {text = "Proprietary"}
authors = [
    {name = "F.A.R.F.A.N Pipeline Team"}
]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Development Status :: 4 - Beta",
]

dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.5.0",
    "transformers>=4.35.0",
    "sentence-transformers>=2.2.2",
    "torch>=2.1.0",
    "pymc>=5.10.0",
    "scikit-learn>=1.3.0",
    "numpy>=1.24.0,<2.0.0",
    "pandas>=2.1.0",
    "scipy>=1.11.0",
    "networkx>=3.2.0",
    "spacy>=3.7.0",
    "jsonschema>=4.20.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.0",
    "flask>=3.0.0",
    "flask-cors>=4.0.0",
    "flask-socketio>=5.3.0",
    "sse-starlette>=1.8.0",
    "werkzeug>=3.0.0",
    "structlog>=23.2.0",
    "camelot-py[cv]>=0.11.0",
    "tabula-py>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "hypothesis>=6.92.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "black>=23.11.0",
    "types-PyYAML>=6.0.0",
    "types-requests>=2.31.0",
]

[project.scripts]
farfan-pipeline = "farfan_pipeline.entrypoint.main:main"
farfan_core-api = "farfan_pipeline.api.api_server:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]
namespaces = true

[tool.ruff]
line-length = 100
target-version = "py312"
select = [
    "E",
    "F",
    "W",
    "I",
    "N",
    "UP",
    "ANN",
    "S",
    "B",
    "A",
    "C4",
    "T20",
    "SIM",
    "ARG",
    "PTH",
    "ERA",
    "PL",
    "RUF",
]
ignore = [
    "ANN101",
    "ANN102",
    "S101",
    "PLR0913",
    "PLR2004",
]

[tool.ruff.per-file-ignores]
"tests/**/*.py" = ["S101", "ANN", "PLR2004"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true
strict = true

[[tool.mypy.overrides]]
module = [
    "camelot.*",
    "tabula.*",
    "spacy.*",
    "sentence_transformers.*",
    "transformers.*",
    "pymc.*",
    "networkx.*",
    "sklearn.*",
    "flask_cors.*",
    "flask_socketio.*",
    "sse_starlette.*",
    "structlog.*",
]
ignore_missing_imports = true

[tool.black]
line-length = 100
target-version = ['py312']

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-v --strict-markers --tb=short"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "updated: marks tests as current/valid (run with 'pytest -m updated')",
    "outdated: marks tests as deprecated/invalid",
]
