name: Code Quality Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0'  # Semanal los domingos

jobs:
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          
      - name: Run pre-commit
        run: pre-commit run --all-files

  lint-and-format:
    name: Linting & Formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy pylint ruff
          pip install flake8-docstrings flake8-bugbear flake8-comprehensions
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Black formatting check
        run: black --check --diff .
        
      - name: isort import check
        run: isort --check-only --diff .
        
      - name: Ruff linting
        run: ruff check .
        
      - name: Flake8 linting
        run: flake8 . --count --statistics
        
      - name: MyPy type checking
        run: mypy . || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit
          
      - name: Bandit security scan
        run: bandit -r . -ll -f json -o bandit-report.json
        
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          
      - name: Safety dependency check
        run: safety check --json || true
        
      - name: Pip audit
        run: pip-audit || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [pre-commit, lint-and-format]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html || true
          
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  quality-report:
    name: Generate Quality Report
    runs-on: ubuntu-latest
    needs: [pre-commit, lint-and-format, security, test]
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install radon
          
      - name: Generate quality report
        run: |
          python scripts/generate_quality_report.py || echo "Report generation skipped"
          
      - name: Upload quality report
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: quality-report
          path: quality_report.html
