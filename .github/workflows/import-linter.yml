name: Import Linter Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  import-linter:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install import-linter
    
    - name: Run import-linter
      run: |
        cd $GITHUB_WORKSPACE
        PYTHONPATH=$GITHUB_WORKSPACE/src:$PYTHONPATH lint-imports
      continue-on-error: true  # Allow to pass but report violations
    
    - name: Save import-linter results
      if: always()
      run: |
        cd $GITHUB_WORKSPACE
        PYTHONPATH=$GITHUB_WORKSPACE/src:$PYTHONPATH lint-imports > import-linter-report.txt 2>&1 || true
        cat import-linter-report.txt
    
    - name: Upload report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: import-linter-report
        path: import-linter-report.txt
