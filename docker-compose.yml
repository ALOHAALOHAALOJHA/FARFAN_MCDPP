  #     context: .
  #     dockerfile: Dockerfile
  #   image: farfan-pipeline:latest
  #   container_name: farfan-dashboard
  #   command: python -m farfan_pipeline.dashboard_atroz_.app
  #   ports:
  #     - "5000:5000"
