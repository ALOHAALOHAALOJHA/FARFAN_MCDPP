version: '3.8'

services:
  farfan-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    image: farfan-pipeline:latest
    container_name: farfan-pipeline

    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - FARFAN_ENV=production
      - LOG_LEVEL=INFO

    # Volume mounts for data persistence
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./logs:/app/logs

    # Network configuration
    networks:
      - farfan-network

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

    # Restart policy
    restart: unless-stopped

    # Override command for API server
    # command: uvicorn farfan_pipeline.api.main:app --host 0.0.0.0 --port 8000

    # Ports (uncomment if running API server)
    # ports:
    #   - "8000:8000"

  # Optional: Dashboard service
  # farfan-dashboard:
