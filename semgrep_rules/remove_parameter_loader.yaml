rules:
  # Regla 1: Reemplazar ParameterLoaderV2.get() con su valor default
  - id: replace-parameterloaderv2-get
    pattern: ParameterLoaderV2.get($PATH, $NAME, $DEFAULT)
    fix: $DEFAULT
    message: "Reemplazando ParameterLoaderV2.get() con valor default"
    languages: [python]
    severity: INFO

  # Regla 2: Eliminar import de ParameterLoaderV2
  - id: remove-parameterloaderv2-import
    pattern: from farfan_pipeline.core.parameters import ParameterLoaderV2
    fix: ""
    message: "Eliminando import de ParameterLoaderV2"
    languages: [python]
    severity: INFO

  # Regla 3: Eliminar decorador calibrated_method
  - id: remove-calibrated-method-decorator
    pattern: |
      @calibrated_method($PATH)
    fix: ""
    message: "Eliminando decorador @calibrated_method"
    languages: [python]
    severity: INFO

  # Regla 4: Eliminar import de calibrated_method
  - id: remove-calibrated-method-import
    pattern: from cross_cutting_infrastrucuture.capaz_calibration_parmetrization.calibration.decorators import calibrated_method
    fix: ""
    message: "Eliminando import de calibrated_method"
    languages: [python]
    severity: INFO
