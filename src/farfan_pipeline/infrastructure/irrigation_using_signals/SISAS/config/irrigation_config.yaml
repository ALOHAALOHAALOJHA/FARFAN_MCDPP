# src/farfan_pipeline/infrastructure/irrigation_using_signals/SISAS/config/irrigation_config. yaml

irrigation: 
  base_path: "src/farfan_pipeline/data"
  
  phases:
    phase_0:
      description: "Bootstrap y carga inicial"
      priority: 1
      parallel_routes:  10
      
    phase_1:
      description: "Signal enrichment e ingestion"
      priority: 2
      parallel_routes: 5
      depends_on: [phase_0]
      
    phase_2:
      description:  "Factory, execution, synchronization"
      priority: 3
      parallel_routes: 7
      depends_on: [phase_1]
      
    phase_3:
      description: "Signal enriched scoring"
      priority: 4
      parallel_routes: 3
      depends_on: [phase_2]
      
    phase_7:
      description: "Meso questions processing"
      priority: 5
      parallel_routes: 2
      depends_on: [phase_3]
      
    phase_8:
      description: "Signal enriched recommendations"
      priority: 6
      parallel_routes: 1
      depends_on: [phase_7]

  vehicles:
    signal_registry:
      enabled: true
      priority: 1
      
    signal_context_scoper:
      enabled: true
      priority: 2
      
    signal_evidence_extractor:
      enabled:  true
      priority: 3
      
    signal_intelligence_layer:
      enabled: true
      priority: 4
      
    signal_loader:
      enabled: true
      priority: 1
      
    signal_quality_metrics:
      enabled: true
      priority: 5
      
    signal_irrigator:
      enabled: true
      priority: 6
      
    signal_enhancement_integrator:
      enabled: true
      priority: 7
      
    signals: 
      enabled: true
      priority: 8

  execution: 
    max_concurrent_routes: 20
    route_timeout_seconds: 300
    retry_failed_routes: true
    max_route_retries: 3
    
  logging:
    level: INFO
    file: "_logs/irrigation. log"
    rotation:  daily
    
  audit:
    enabled: true
    store_all_signals: true
    store_path: "_audit/irrigation/"