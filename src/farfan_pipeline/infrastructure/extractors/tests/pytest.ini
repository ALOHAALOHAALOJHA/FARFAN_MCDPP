[pytest]
# Pytest configuration for extractor tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers
markers =
    empirical: Tests based on empirical corpus gold standards
    unit: Unit tests for individual components
    integration: Integration tests across extractors
    validation: Validation tests against empirical thresholds
    slow: Tests that take >1 second to run

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = .

# Coverage options (if pytest-cov is installed)
# addopts = --cov=farfan_pipeline.infrastructure.extractors --cov-report=html
